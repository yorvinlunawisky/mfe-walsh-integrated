<!-- Dashboard Layout Container -->
<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 flex">
  
  <!-- Sidebar Component - Hidden for Evaluators -->
  <app-sidebar 
    *ngIf="!isEvaluator"
    [isCollapsed]="sidebarCollapsed"
    [isOpen]="sidebarOpen"
    [currentUser]="currentUser"
    (collapseToggle)="toggleSidebar()"
    (mobileClose)="closeSidebar()"
    (userLogout)="logout()">
  </app-sidebar>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col transition-all duration-300 ease-in-out"
       [ngClass]="{
         'md:ml-64': !sidebarCollapsed && !isEvaluator,
         'md:ml-16': sidebarCollapsed && !isEvaluator
       }">
    
    <!-- Top Navigation Bar -->   
    <app-navbar
      [sidebarCollapsed]="sidebarCollapsed"
      [sidebarOpen]="sidebarOpen"
      [isMobile]="isMobile"
      [isEvaluator]="isEvaluator"
      (sidebarToggle)="toggleSidebar()"
      (mobileSidebarToggle)="toggleMobileSidebar()"
      (userLogout)="logout()">
    </app-navbar>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
      <div class="p-6">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
