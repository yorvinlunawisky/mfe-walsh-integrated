<!-- 404 Not Found Page -->
<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="w-full max-w-lg">
    
    <!-- 404 Error Card -->
    <div class="backdrop-blur-xl bg-white/80 border border-white/20 rounded-3xl shadow-2xl shadow-black/10 p-8 relative overflow-hidden text-center">
      
      <!-- Decorative gradient overlay -->
      <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-emerald-500 via-teal-500 to-blue-500"></div>
      
      <!-- 404 Illustration -->
      <div class="mb-8">
        <div class="relative inline-block">
          <!-- Large 404 Text -->
          <h1 class="text-8xl md:text-9xl font-bold text-slate-200 select-none">404</h1>
          
          <!-- Floating Icon -->
          <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <div class="w-16 h-16 bg-gradient-to-r from-emerald-500 to-teal-500 rounded-full flex items-center justify-center shadow-2xl animate-bounce">
              <i class="pi pi-search text-white text-2xl"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Error Message -->
      <div class="mb-8 space-y-4">
        <h2 class="text-2xl md:text-3xl font-bold text-slate-800">Page Not Found</h2>
        <p class="text-slate-600 text-lg">
          Oops! The page you're looking for seems to have wandered off. 
          It might have been moved, deleted, or you entered the wrong URL.
        </p>
      </div>

      <!-- Action Buttons -->
      <div class="space-y-4">
        <!-- Go Back Button -->
        <button 
          (click)="goBack()"
          class="w-full bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-600 hover:to-teal-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg shadow-emerald-500/25 hover:shadow-xl hover:shadow-emerald-500/30 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition-all duration-300 text-base relative overflow-hidden group">
          <span class="relative z-10 flex items-center justify-center space-x-2">
            <i class="pi pi-arrow-left"></i>
            <span>Go Back</span>
          </span>
          <div class="absolute inset-0 bg-gradient-to-r from-emerald-400 to-teal-400 opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
        </button>

        <!-- Home Button -->
        <button 
          (click)="goHome()"
          class="w-full bg-slate-100 hover:bg-slate-200 text-slate-700 font-semibold py-3 px-6 rounded-xl border border-slate-200 hover:border-slate-300 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2 transition-all duration-300 text-base">
          <span class="flex items-center justify-center space-x-2">
            <i class="pi pi-home"></i>
            <span>Back to Dashboard</span>
          </span>
        </button>
      </div>

      <!-- Help Links -->
      <div class="mt-8 pt-6 border-t border-slate-200/50">
        <p class="text-sm text-slate-500 mb-4">Need help? Try these options:</p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <a 
            href="#" 
            class="text-sm text-emerald-600 hover:text-emerald-700 font-medium inline-flex items-center space-x-1 transition-colors duration-200">
            <i class="pi pi-question-circle text-xs"></i>
            <span>Help Center</span>
          </a>
          <a 
            href="#" 
            class="text-sm text-emerald-600 hover:text-emerald-700 font-medium inline-flex items-center space-x-1 transition-colors duration-200">
            <i class="pi pi-envelope text-xs"></i>
            <span>Contact Support</span>
          </a>
          <a 
            href="#" 
            class="text-sm text-emerald-600 hover:text-emerald-700 font-medium inline-flex items-center space-x-1 transition-colors duration-200">
            <i class="pi pi-book text-xs"></i>
            <span>Documentation</span>
          </a>
        </div>
      </div>

      <!-- Decorative Background Elements -->
      <div class="absolute top-4 right-4 w-32 h-32 bg-gradient-to-br from-emerald-500/5 to-teal-500/5 rounded-full blur-3xl"></div>
      <div class="absolute bottom-4 left-4 w-24 h-24 bg-gradient-to-br from-blue-500/5 to-indigo-500/5 rounded-full blur-2xl"></div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6">
      <p class="text-slate-500 text-sm">
        <span class="font-semibold text-emerald-600">Walsh Integrated Inc.</span> - Automating inspections, one checklist at a time
      </p>
    </div>
    
  </div>
</div>
