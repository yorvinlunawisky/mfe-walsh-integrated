<!-- Collapsible Sidebar -->
<aside 
  class="fixed inset-y-0 left-0 z-50 flex flex-col transition-all duration-300 ease-in-out sidebar-mobile"
  [ngClass]="{
    'w-64': !isCollapsed,
    'w-16': isCollapsed,
    '-translate-x-full md:translate-x-0': !isOpen
  }">
  
  <!-- Sidebar Content -->
  <div class="flex flex-col h-full backdrop-blur-xl bg-white/90 border-r border-white/20 shadow">
    
    <!-- Sidebar Header -->
    <div class="flex items-center justify-between p-4 border-b border-white/20">
      <!-- Logo -->
      <div class="flex items-center space-x-3" [ngClass]="{ 'justify-center': isCollapsed && !isOpen }">
       
        <div *ngIf="!isCollapsed || isOpen" class="transition-opacity duration-200">
          <img ngSrc="https://junoqa.azurewebsites.net/assets/img/WALSH-logo.png" alt="logo" width="120" height="120">
        </div>
      </div>
      
      <!-- Collapse Toggle (Desktop) -->
      <button 
        *ngIf="!isCollapsed || isOpen"
        (click)="toggleCollapse()"
        class="hidden md:flex items-center justify-center w-8 h-8 text-slate-400 hover:text-slate-600 hover:bg-slate-100/50 rounded-lg transition-all duration-200">
        <i class="pi pi-angle-left text-sm"></i>
      </button>
    </div>

    <!-- Navigation Menu -->
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
      <!-- Dynamic Navigation Links -->
      <div *ngFor="let route of sidebarRoutes" class="nav-section">
        
        <!-- Main Navigation Item -->
        <div 
          class="nav-item group flex items-center space-x-3 px-3 py-3 rounded-xl text-slate-600 hover:text-emerald-600 hover:bg-gradient-to-r hover:from-emerald-50 hover:to-teal-50 transition-all duration-200 relative overflow-hidden cursor-pointer border-l-4 border-transparent hover:border-l-emerald-500"
          [ngClass]="{ 'justify-center': isCollapsed && !isOpen }"
          [title]="(isCollapsed && !isOpen) ? route.title : ''"
          (click)="route.isCollapsible ? toggleSection(route) : (route.routerLink ? navigateTo(route.routerLink) : null)">
          
          <!-- For routes with routerLink -->
          <a 
            *ngIf="route.routerLink && !route.isCollapsible"
            [routerLink]="route.routerLink"
            routerLinkActive="nav-active"
            [routerLinkActiveOptions]="route.routerLinkActiveOptions!"
            class="w-full flex items-center space-x-3"
            [ngClass]="{ 'justify-center': isCollapsed && !isOpen }">
            
            <div class="relative z-10 flex items-center space-x-3" [ngClass]="{ 'justify-center': isCollapsed && !isOpen }">
              <i [class]="route.icon + ' text-lg group-hover:scale-110 transition-transform duration-200'"></i>
              <span *ngIf="!isCollapsed || isOpen" class="font-medium">{{ route.label }}</span>
            </div>
          </a>
          
          <!-- For collapsible sections -->
          <div 
            *ngIf="route.isCollapsible"
            class="w-full flex items-center justify-between"
            [ngClass]="{ 'justify-center': isCollapsed && !isOpen }">
            
            <div class="flex items-center space-x-3" [ngClass]="{ 'justify-center': isCollapsed && !isOpen }">
              <i [class]="route.icon + ' text-lg group-hover:scale-110 transition-transform duration-200'"></i>
              <span *ngIf="!isCollapsed || isOpen" class="font-medium">{{ route.label }}</span>
            </div>
            
            <!-- Expand/Collapse Icon -->
            <i 
              *ngIf="!isCollapsed || isOpen"
              class="pi transition-transform duration-200"
              [ngClass]="{
                'pi-chevron-down': !route.isExpanded,
                'pi-chevron-up': route.isExpanded
              }"></i>
          </div>
        </div>
        
        <!-- Child Items (Collapsible Content) -->
        <div 
          *ngIf="route.children && route.isExpanded && (!isCollapsed || isOpen)"
          class="ml-2 mt-2 space-y-1 border-l-2 border-slate-200 pl-2">
          
          <a 
            *ngFor="let child of route.children"
            [routerLink]="child.routerLink!"
            routerLinkActive="nav-active"
            [routerLinkActiveOptions]="child.routerLinkActiveOptions!"
            class="nav-item group flex items-center space-x-2 px-2 py-2 rounded-lg text-slate-500 hover:text-emerald-600 hover:bg-gradient-to-r hover:from-emerald-50 hover:to-teal-50 transition-all duration-200 relative overflow-hidden text-sm w-full border-l-4 border-transparent hover:border-l-emerald-500"
            [title]="child.title">
            
            <div class="relative z-10 flex items-center space-x-2 flex-1 min-w-0">
              <i [class]="child.icon + ' text-sm group-hover:scale-110 transition-transform duration-200 flex-shrink-0'"></i>
              <span class="font-medium truncate">{{ child.label }}</span>
            </div>
          </a>
        </div>
        
      </div>
    </nav>

    <!-- Sidebar Footer -->
    <div class="p-4 border-t border-white/20">
      <!-- User Info (when expanded) -->
      <div *ngIf="!isCollapsed || isOpen" class="mb-4 p-3 rounded-xl bg-gradient-to-r from-slate-50 to-blue-50 border border-white/50">
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-gradient-to-r from-emerald-400 to-teal-400 rounded-full flex items-center justify-center">
            <i class="pi pi-user text-white text-sm"></i>
          </div>
          <div class="flex-1 min-w-0">
            <p class="text-sm font-medium text-slate-700 truncate">{{ currentUser?.name || 'User' }}</p>
            <p class="text-xs text-slate-500 truncate">{{ currentUser?.email || 'user@walsh.com' }}</p>
          </div>
        </div>
      </div>

      <!-- Logout Button -->
      <button 
        (click)="logout()"
        class="w-full flex items-center space-x-3 px-3 py-3 text-slate-500 hover:text-red-600 hover:bg-red-50 rounded-xl transition-all duration-200 group"
        [ngClass]="{ 'justify-center': isCollapsed && !isOpen }"
        [title]="(isCollapsed && !isOpen) ? 'Logout' : ''">
        <i class="pi pi-sign-out text-lg group-hover:scale-110 transition-transform duration-200"></i>
        <span *ngIf="!isCollapsed || isOpen" class="font-medium">Logout</span>
      </button>
    </div>
  </div>
</aside>

<!-- Mobile Sidebar Overlay -->
<div 
  *ngIf="isOpen" 
  class="fixed inset-0 bg-black/20 backdrop-blur-sm z-40 md:hidden"
  (click)="closeMobileSidebar()">
</div>
