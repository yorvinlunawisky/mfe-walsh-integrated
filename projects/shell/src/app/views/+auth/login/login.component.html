<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    
    <!-- Header Section -->
    <div class="text-center mb-6">
      <!-- Logo with glow effect -->
      <div class="inline-flex items-center justify-center">
       <img ngSrc="https://junoqa.azurewebsites.net/assets/img/WALSH-logo.png" alt="logo" width="160" height="176">
      </div>
      <p class="text-slate-600 text-base">Automating inspections, one checklist at a time</p>
    </div>

    <!-- Login Card with glassmorphism -->
    <div class="backdrop-blur-xl bg-white/80 border border-white/20 rounded-3xl shadow-2xl shadow-black/10 p-6 relative overflow-hidden">
      
      <!-- Decorative gradient overlay -->
      <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-emerald-500 via-teal-500 to-blue-500"></div>
      
      <!-- Card Header -->
      <div class="mb-6">
        <h2 class="text-xl md:text-2xl font-bold text-slate-800 mb-2">Welcome back</h2>
        <p class="text-slate-600">Sign in to your account to continue</p>
      </div>

      <!-- Form -->
      <form [formGroup]="loginGroupForm" (ngSubmit)="onSubmit()" class="space-y-4"> 
        
        <!-- Email Field -->
        <div class="space-y-2">
          <label class="flex items-center text-sm font-semibold text-slate-700 mb-3">
            <i class="pi pi-envelope text-walsh-primary mr-2 text-base"></i>
            Email Address
          </label>
          <div class="relative group">
            <input 
              formControlName="email"
              name="email"
              type="email"
              placeholder="Enter your email"
              class="w-full px-4 py-3 bg-slate-50/80 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all duration-300 text-slate-800 placeholder-slate-400 group-hover:bg-white/60">
            <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-emerald-500/5 to-teal-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
          </div>
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <label class="flex items-center text-sm font-semibold text-slate-700 mb-3">
            <i class="pi pi-lock text-walsh-primary mr-2 text-base"></i>
            Password
          </label>
          <div class="relative group">
            <input 
              formControlName="password"
              name="password"
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Enter your password"
              class="w-full px-4 py-3 pr-12 bg-slate-50/80 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all duration-300 text-slate-800 placeholder-slate-400 group-hover:bg-white/60">
            <button 
              type="button"
              (click)="togglePassword()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-slate-600 focus:outline-none transition-colors duration-200 p-1">
              <i [class]="showPassword ? 'pi pi-eye-slash' : 'pi pi-eye'" class="text-lg"></i>
            </button>
            <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-emerald-500/5 to-teal-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
          </div>
        </div>

        <!-- Options Row -->
        <div class="flex items-center justify-between pt-2">
          <label class="flex items-center cursor-pointer group">
            <input 
              formControlName="rememberMe"
              name="rememberMe"
              type="checkbox"
              class="w-4 h-4 text-emerald-600 border-slate-300 rounded focus:ring-emerald-500 focus:ring-2 transition-all duration-200">
            <span class="ml-2 text-sm text-slate-600 group-hover:text-slate-800 transition-colors duration-200">Remember me</span>
          </label>
          <a href="#" class="text-sm font-medium text-emerald-600 hover:text-emerald-700 hover:underline transition-all duration-200">
            Cannot sign in?
          </a>
        </div>

        <!-- Sign In Button -->
        <button 
          type="submit"
          [disabled]="isLoading"
          [class]="'w-full font-semibold py-3 px-6 rounded-xl shadow-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition-all duration-300 text-base relative overflow-hidden group ' + (isLoading ? 'bg-slate-400 cursor-not-allowed' : 'bg-gradient-to-r from-walsh-primary to-walsh-primary-dark hover:from-walsh-primary-dark hover:to-walsh-primary text-white shadow-emerald-500/25 hover:shadow-xl hover:shadow-emerald-500/30 transform hover:-translate-y-0.5')">
          <span class="relative z-10 flex items-center justify-center">
            <i [class]="isLoading ? 'pi pi-spin pi-spinner mr-2' : 'pi pi-sign-in mr-2'"></i>
            {{ isLoading ? 'Signing in...' : 'Sign in' }}
          </span>
          <div *ngIf="!isLoading" class="absolute inset-0 bg-gradient-to-r from-emerald-400 to-teal-400 opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
        </button>
        
      </form>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6 space-y-1">
      <p class="text-slate-500 text-sm">Version 3.1.2</p>
      <p class="text-slate-500 text-sm">
        Copyright Â© {{ currentYear }} <span class="font-semibold text-emerald-600">Walsh Integrated Inc.</span> All rights reserved
      </p>
    </div>
    
  </div>
</div>
