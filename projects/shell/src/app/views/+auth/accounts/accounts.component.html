<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    
    <!-- Header Section -->
    <div class="text-center mb-6">
      <!-- Logo with consistent styling -->
      <div class="inline-flex items-center justify-center">
        <img 
          ngSrc="https://junoqa.azurewebsites.net/assets/img/WALSH-logo.png" 
          alt="Walsh Integrated Logo" 
          width="160" 
          height="176"
          priority
        />
      </div>
      <p class="text-slate-600 text-base">Choose your account to continue</p>
    </div>

    <!-- Account Selection Card with glassmorphism -->
    <div class="backdrop-blur-xl bg-white/80 border border-white/20 rounded-3xl shadow-2xl shadow-black/10 p-6 relative overflow-hidden">
      
      <!-- Decorative gradient overlay -->
      <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-emerald-500 via-teal-500 to-blue-500"></div>
      
      <!-- Card Header -->
      <div class="mb-6">
        <h2 class="text-xl md:text-2xl font-bold text-slate-800 mb-2">Select Account</h2>
        <p class="text-slate-600">Choose your account to continue</p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onAccountSelect()" class="space-y-4">
        
        <!-- Account Dropdown -->
        <div class="space-y-2">
          <label class="flex items-center text-sm font-semibold text-slate-700 mb-3">
            <i class="pi pi-building text-walsh-primary mr-2 text-base"></i>
            Account
          </label>
          
          <!-- Loading State -->
          <div *ngIf="loading" class="flex items-center justify-center py-4">
            <i class="pi pi-spin pi-spinner text-emerald-500 text-xl mr-2"></i>
            <span class="text-slate-600">Loading accounts...</span>
          </div>
          
          <!-- Error State -->
          <div *ngIf="error && !loading" class="bg-red-50 border border-red-200 rounded-xl p-3 mb-4">
            <div class="flex items-center">
              <i class="pi pi-exclamation-triangle text-red-500 mr-2"></i>
              <span class="text-red-700 text-sm">{{ error }}</span>
            </div>
            <button 
              type="button" 
              (click)="loadAccounts()" 
              class="mt-2 text-red-600 hover:text-red-800 text-sm font-medium underline"
            >
              Try again
            </button>
          </div>
          
          <!-- Dropdown -->
          <div *ngIf="!loading && !error" class="relative group">
            <p-dropdown
              #accountDropdown
              id="account"
              [(ngModel)]="selectedAccount"
              name="account"
              [options]="accounts"
              optionLabel="Name"
              placeholder="Select an account"
              [filter]="true"
              filterBy="Name,AccountGroupName"
              filterPlaceholder="Search accounts..."
              [showClear]="true"
              class="w-full"
              [style]="{'width': '100%'}"
              styleClass="custom-dropdown bg-slate-50/80 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all duration-300 text-slate-800 group-hover:bg-white/60"
              (onShow)="onDropdownShow()"
              (onHide)="onDropdownHide()"
              [appendTo]="'body'"
            ></p-dropdown>
            <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-emerald-500/5 to-teal-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
          </div>
        </div>

        <!-- Continue Button -->
        <button
          type="submit"
          [disabled]="!selectedAccount || loading || error"
          class="w-full bg-gradient-to-r from-walsh-primary to-walsh-primary-dark hover:from-walsh-primary-dark hover:to-walsh-primary disabled:from-slate-400 disabled:to-slate-500 text-white font-semibold py-3 px-6 rounded-xl shadow-lg shadow-emerald-500/25 hover:shadow-xl hover:shadow-emerald-500/30 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition-all duration-300 disabled:transform-none disabled:shadow-none disabled:cursor-not-allowed relative group overflow-hidden"
        >
          <span class="relative z-10 flex items-center justify-center">
            <i class="pi pi-arrow-right mr-2"></i>
            Continue
          </span>
          <div class="absolute inset-0 bg-gradient-to-r from-emerald-400 to-teal-400 opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
        </button>
      </form>

      <!-- Logout Button -->
      <div class="mt-6 pt-6 border-t border-slate-200">
        <button
          type="button"
          (click)="onLogout()"
          class="w-full bg-slate-50/80 hover:bg-white/60 text-slate-700 font-medium py-2 px-4 rounded-xl border border-slate-200 transition-all duration-300 hover:border-slate-300 hover:shadow-md flex items-center justify-center"
        >
          <i class="pi pi-sign-out mr-2 text-slate-500"></i>
          Logout
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6 space-y-1">
      <p class="text-slate-500 text-sm">
        Copyright Â© {{ currentYear }} <span class="font-semibold text-emerald-600">Walsh Integrated Inc.</span> All rights reserved
      </p>
    </div>
    
  </div>
</div>
